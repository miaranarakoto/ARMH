    * {
      box-sizing: border-box;

      text-align: center;
      font-weight: bold;
      line-height: 120px;
    }

    .column {
      float: left;
      width: 25%;
      padding: 30px;
    }

    .column img {
      opacity: 0.6;
      cursor: pointer;
    }

    .column img:hover {
      opacity: 1;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .container {
      position: relative;
      display: none;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 200px;
      cursor: pointer;
    }

    </style>
    </head>
